<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando videos no seu site</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esté hospedado no meu próprio servidor</p>
    <video controls width="300" autoplay loop poster="media/Book Recommendation.jpg"> 
<source src="media/meu-video.mp4" type="video/mp4">
<source src="media/meu-video.ogv" type="video/ogv">
<source src="media/meu-video.webm" type="video/webm">
<source src="media/meu-video.m4v" type="video/m4v">
<p>Seu navegador não tem compatibilidade com reprodução de videos</p>

    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/cnbIeOXHN7k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


</body>
</html>
