<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas númeradas</title>
</head>
<body>
    <h1>Tag para numeradas</h1>
    <p>usamos o &lt; li &gt; + o &lt; ol &gt; para fazer uma lista com números</p>
    <p>Está aqui uma lista de compras para casa como exemplo</p>
    <ol>
        <li>arroz</li>
        <li>macarrao</li>
        <li>iogurte</li>
        <li>tomates</li>
        <li>creme hidratate</li>
    </ol>
</body>
</html>
