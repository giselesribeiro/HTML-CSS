<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div:hover{
    
        color: black
        }

        div:hover > p{
            display: block;
        }
        div > p{
            display: none;
            background-color: brown;
            color: white;
        }
       
    </style>
</head>
<body>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p> TEXTO ESCONDIDOO...</p>
    </div>
    <p>Fim do Exemplo</p>

</body>
</html>
