<!DOCTYPE html>

<body>
   <h1>Teste de Formulário</h1> 
   <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required minlength="3" maxlength="15" autocomplete="name" placeholder="Nome de usuário">
    </p>
    <p>
        <label for="imedia">Média: </label>
        <input type= "number" min="0" max="10" step="0.1" required>
    </p>
    <p> <input type="submit" value="Enviar"></p>
    <p> <input type="reset" value="Limpar"></p>

   </form>
</body>
</html>
